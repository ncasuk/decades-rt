<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Real-time updates</title>
	<link href="/css/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="/js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="/js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="/js/jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot-axislabels/jquery.flot.axislabels.js"></script>
	<script type="text/javascript">
   var paramlist;
   $(document).ready(function() {
      $.getJSON('parano.json', function(json){
         paramlist = json;
         //populate parameter choices
         $.each(paramlist, function( index, item ) 
         { 
            $('#x, #y0, #y1').append(new Option(item.DisplayText + " " + item.DisplayUnits, item.ParameterName));
         });

		var data = [],
			totalPoints = 300;

		function getData() {

			if (data.length > totalPoints)
         {
				data = data.slice(-totalPoints);
         }
         else
         {
            for (var j = data.length; i < data.length; ++i)
            {
               data.push(undefined); //fill with nulls
            }
         }
    $.ajaxSetup({ cache: false });
 
    $.ajax({
        url: "/live/livejson",
        dataType: 'json',
        success: function(livejson) { data.push([livejson.{{ x }}, livejson.{{ y0 }}]) },  //if success, call update()
        error: function(xhr, status, thrown) { alert(status + thrown); }
    });

			// Zip the generated y values with the x values

			var res = [];
			for (var i = 0; i < data.length; ++i) {
				res.push(data[i])
			}
      
			return res;
		}

		// Set up the control widget

		var updateInterval = 1000;
		$("#updateInterval").val(updateInterval).change(function () {
			var v = $(this).val();
			if (v && !isNaN(+v)) {
				updateInterval = +v;
				if (updateInterval < 1000) {
					updateInterval = 1000;
				} else if (updateInterval > 300000) {
					updateInterval = 300000;
				}
				$(this).val("" + updateInterval);
			}
		});

		var plot = $.plot("#placeholder", [ getData() ], {
			series: {
				shadowSize: 0	// Drawing is faster without shadows
			},
			yaxis: {
			},
			xaxis: {
         {% if x=='javascript_time': %}
            mode: 'time',
            minTickSize: [1, "second"],
            twelveHourClock: false 
         {% endif %}
			},
         yaxes: [{ 
            position: 'left',
            axisLabel: paramlist.{{ y0 }}.DisplayText + '/' + paramlist.{{ y0 }}.DisplayUnits 
         }],
         xaxes: [{ axisLabel: paramlist.{{ x }}.DisplayText + '/' + paramlist.{{ x }}.DisplayUnits}]
		});

		function update() {

			plot.setData([getData()]);

			// Since the axes don't change, we don't need to call plot.setupGrid()

         plot.setupGrid();
			plot.draw();
			setTimeout(update, updateInterval);
		}

		update();

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

      });
	</script>
</head>
<body>

	<div id="header">
		<h2>Real-time updates</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>You can update a chart periodically to get a real-time effect by using a timer to insert the new data in the plot and redraw it.</p>

		<p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>
      <p>{{ x }} {{y0}}</p>
      <form method="GET" action="livegraph">
      <p><label for="x">X series</label><select id="x" name="x"></select></p>
      <p><label for="y0">Y₀ series</label><select id="y0" name="y0"></select></p>
      <p><label for="y1">Y₁ series</label><select id="y1" name="y1"><option /></select></p>
      <input type="submit"/>
      </form>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2013 IOLA and Ole Laursen
	</div>

</body>
</html>
