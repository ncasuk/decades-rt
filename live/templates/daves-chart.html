<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>XY plots</title>
	<link href="/css/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="/js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot/jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot/jquery.flot.selection.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot/jquery.flot.navigate.js"></script>
        <script language="javascript" type="text/javascript" src="/js/jquery.event.drag.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot/jquery.flot.resize.js"></script>
	<script language="javascript" type="text/javascript" src="/js/flot-axislabels/jquery.flot.axislabels.js"></script>
	<script language="javascript" type="text/javascript" src="/js/jquery.flot.simpleresample.js"></script>
	<script language="javascript" type="text/javascript" src="/js/jquery.flot.axisnavigate.js"></script>
	<script type="text/javascript">
   var paramlist;
   $.fn.sort_select_box = function(){
    var my_options = $("#" + this.attr('id') + ' option');
    my_options.sort(function(a,b) {
        //case-insensitive options sort; replaces in-place
        if (a.text.toUpperCase() > b.text.toUpperCase()) return 1;
        else if (a.text.toUpperCase() < b.text.toUpperCase()) return -1;
        else return 0
    })
      //replace with sorted my_options;
      $(this).empty().append( my_options );

      // clearing any selections
      $("#"+this.attr('id')+" option").attr('selected', false);
   }
   $(document).ready(function() {
      $.getJSON('/live/para_no.json', function(paramlist){
         //paramlist = json;
         
         //populate parameter choices
         $.each(paramlist, function( index, item ) 
         { 
            $('#x, select.parameters').append(new Option(item.DisplayText + " " + item.DisplayUnits, item.ParameterName));
         });
         //sort parameter lists
         $('#x, select.parameters').sort_select_box();
         {% for entry in x: %}
            $('#x{{ x.index(entry)}}').val('{{ entry }}');
            $('#xcol{{ x.index(entry)}}').val('{{ c[x.index(entry)] }}');
         {% endfor %}
         {% for entry in y: %}
            $('#y{{ y.index(entry)}}').val('{{ entry }}');
            $('#ycol{{ y.index(entry)}}').val('{{ c[y.index(entry)] }}');
         {% endfor %}
         

		var data = {},totalPoints = 1000/{{ dep|count }};
		{% for entry in dep: %}
         data['{{ entry }}'] = [];
      {% endfor %}
      var YAxesUnits = [];
      window.YAxesOpts = [];
      var XAxesUnits = [];
      window.XAxesOpts = [];
      window.frm_epoch = {{ frm_epoch }};
      //frm={{ frm }} frm_epoch={{ frm_epoch }} to={{ to }} to_epoch={{ to_epoch }} 
      window.plotOptions = {
			series: {
				shadowSize: 0	// Drawing is faster without shadows
                               ,simpleresample:{maxpoints:totalPoints,
                                                hidenull:$('#hidenull').is(':checked')}
                               ,points:{symbol:function (ctx, x, y, radius, shadow) {
                ctx.rect(x - radius, y - radius, radius + radius, radius + radius);
                                       },show:$('#points').is(':checked')
                               }
                               ,lines:{ show:$('#lines').is(':checked')}			
                                 },
			yaxis: {
			},
			xaxis: {
         {% if x[0]=='utc_time': %}
            mode: 'time',
            minTickSize: [1, "second"],
            twelveHourClock: false 
         {% endif %}
			},
         yaxes: window.YAxesOpts, 
         xaxes: window.XAxesOpts,
			zoom: {
				interactive: $('#zoomtype').is(':not(:checked)')
			},
			pan: {
				interactive: $('#zoomtype').is(':not(:checked)')
			},
         selection:{
            mode: $('#zoomtype').is(':checked') ? "xy" : null,
            color: '#004400',
            shape: "round",
            minSize: 20}
		};
      function plotdata(){
            ret= [] 
            {% for nn,xx,yy in paras: %} // arbitrary number of series
            if(-1 == YAxesUnits.indexOf(paramlist.{{ yy }}.DisplayUnits))
            {
               YAxesUnits.push(paramlist.{{ yy }}.DisplayUnits);
               //sets the opts for the yaxes, alternating between left and right
               window.YAxesOpts.push({ position: (YAxesUnits.length % 2)?"left":"right", show: true, axisLabel: paramlist.{{ yy }}.DisplayUnits});
            }
            if(-1 == XAxesUnits.indexOf(paramlist.{{ xx }}.DisplayUnits))
            {
               XAxesUnits.push(paramlist.{{ xx }}.DisplayUnits);
               //sets the opts for the xaxes, alternating between top and bottom
               window.XAxesOpts.push({ position: (XAxesUnits.length % 2)?"bottom":"top", show: true, axisLabel: paramlist.{{ xx }}.DisplayUnits});
            }
            
            ret.push( {data: data['{{ nn }}'], label: paramlist.{{ nn }}.DisplayText, 
                                color: '{{ c[dep.index(nn)] }}', 
                                lines: { show: $('#lines').is(':checked')}, points:{show:$('#points').is(':checked'),radius:0.5},
                                simpleresample:{hidenull:$('#hidenull').is(':checked')},
                                yaxis: YAxesUnits.indexOf(paramlist.{{ yy }}.DisplayUnits) +1 ,
                                xaxis: XAxesUnits.indexOf(paramlist.{{ xx }}.DisplayUnits) +1 });
         {% endfor %};
       return ret;
       }


		function getData() {
         $.ajaxSetup({ cache: false });
         $.ajax({
            url: "/live/jsondata",
            dataType: 'json',
            //"traditional" encoding for web.py: see http://api.jquery.com/jquery.param/
            data: jQuery.param({'frm':window.frm_epoch,'to':'{{ to_epoch }}',
                                //'para':[{% for entry in x: %}'{{ entry }}', {% endfor %},{% for entry in y: %}'{{ entry }}', {% endfor %}]
                                'para':[{% for entry in allparas: %}'{{ entry }}',{% endfor %}]
                                }, true),
            success: function(livejson) {  // arbitrary number of y-series
            if(livejson.{{x[0]}}.length){
           for(p=0; p < livejson.{{x[0]}}.length; p++)
            {
            {% for nn,xx,yy in paras: %}
               data['{{nn}}'].push([livejson.{{ xx }}[p]{{mult}}, livejson.{{ yy }}[p]]);
            {% endfor %}
            }
            if(plot){
              plot.setData(plotdata());
              plot.setupGrid();
	      plot.draw();
            }else{
              plotit(window.plotOptions);
            }
            }
            if(!('{{to_epoch}}')){ 
                if(livejson.utc_time.length>0){
                    window.frm_epoch=livejson.utc_time.slice(-1)[0]+1;
                }
                setTimeout(getData, updateInterval);
            }

            }  //if success, call update()
            ,error: function(xhr, status, thrown) { 
                    console.log('Data error '+status + thrown); 
                    setTimeout(getData, updateInterval); // try again as it failed !
            }
         });
		}

      //resize to selection code
      $("#chart").bind("plotselected", function (event, ranges) {
         var newYAxesRanges = [{ min: ranges.yaxis.from, max: ranges.yaxis.to }];
         var newXAxesRanges = [{ min: ranges.xaxis.from, max: ranges.xaxis.to }];
         for (n=2; n <= window.YAxesOpts.length; n++)
         {
            //If only 1 Y-axis, should not be called
            newYAxesRanges.push({ min: eval('ranges.y' + n + 'axis.from'), max: eval('ranges.y' + n + 'axis.to')})
         }
         for (var n=2; n <= window.XAxesOpts.length; n++)
         {
            //If only 1 Y-axis, should not be called
            newXAxesRanges.push({ min: eval('ranges.x' + n + 'axis.from'), max: eval('ranges.x' + n + 'axis.to')})
         }
         plotit($.extend(true, {}, window.plotOptions, {
               xaxes: newXAxesRanges,
               yaxes: newYAxesRanges
               }));
         });
/*
$.event.special.rightclick = {
    bindType: "contextmenu",
    delegateType: "contextmenu"
    

};
*/
      $('#reset').click(function(){
            plotit(window.plotOptions);
      });      
      $('#points').change(function(){ 
          d=plot.getData();
          for(s=0;s<d.length;s++){
             d[s].points.show=$(this).is(':checked');
          }
          plot.draw();
      });
      $('#lines').change(function(){ 
          d=plot.getData();
          for(s=0;s<d.length;s++){
             d[s].lines.show=$(this).is(':checked');
          }
          plot.draw();
      });
      $('#hidenull').change(function(){ 
          plot.setData(plotdata());
          plot.setupGrid();
          plot.draw();
      });
      $('#zoomtype').change(function(){ 
            var options=plot.getOptions();
            //save axes ranges
            var xaxes=[];yaxes=[];
            for (axis in options.xaxes){
               xaxes.push({min:options.xaxes[axis].min,max:options.xaxes[axis].max});
            }
            for (axis in options.yaxes){
               yaxes.push({min:options.yaxes[axis].min,max:options.yaxes[axis].max});
            }
            if($(this).is(':checked')){
                window.plotOptions.selection.mode='xy';
                window.plotOptions.pan.interactive=false;
                window.plotOptions.zoom.interactive=false;
                plotit($.extend(true, {}, window.plotOptions, {
               xaxes: xaxes,
               yaxes: yaxes
               }));
           }else{
                window.plotOptions.selection.mode=null;
                window.plotOptions.pan.interactive=true;
                window.plotOptions.zoom.interactive=true;
                plotit($.extend(true, {}, window.plotOptions, {
               xaxes: xaxes,
               yaxes: yaxes
               }));
            }
      });
      $(document).keypress(function(event) {
         switch (event.key) {
             case "+":
               plot.zoom();
               return false;
             case "-":
               plot.zoomOut();
               return false;
         }

      });
      $(document).keydown(function(event) {
         switch (event.keyCode) {
             case 37:
               plot.pan({left:-50});
               return false;
             case 38:
               plot.pan({top:-50});
               return false;
             case 39:
               plot.pan({left:50});
               return false;
             case 40:
               plot.pan({top:50});
               return false;
         }
      });
		// Set up the control widget
		var updateInterval = 1000;
                {% if allparas|length>=2 %}
                var plot;
                getData();

                function plotit(options){
                    plot= $.plot("#chart", plotdata(), options);
                }

                {% endif %}
		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});
      //function add extra series boxes.

      $('#addYSeries').click(
      function() {
         existingSeries = $('p.yparameters').length;
         newHTML = $('p.yparameters').html().replace(/y0/g,'y' + existingSeries).replace(/<sub>0<\/sub>/, '<sub>' + existingSeries + '</sub>').replace('></span>','>[X]</span>');
         $('#YSeriesContainer').append('<p class=\"yparameters">' + newHTML + '</p>');
         col=$("select.ycolour:last")[0];
         col.selectedIndex=Math.random()*col.options.length;
         update_series();
      }
   )
      $('#addXSeries').click(
      function() {
         existingSeries = $('p.xparameters').length;
         newHTML = $('p.xparameters').html().replace(/x0/g,'x' + existingSeries).replace(/<sub>0<\/sub>/, '<sub>' + existingSeries + '</sub>').replace('></span>','>[X]</span>').replace('xcol0','xcol'+existingSeries);
         $('#XSeriesContainer').append('<p class=\"xparameters">' + newHTML + '</p>');
         col=$("select.xcolour:last")[0];
         col.selectedIndex=Math.random()*col.options.length;
         update_series();
      }
   )

      $('#minAgo').change(function() {
         d = new Date();
         d.setUTCMinutes(d.getMinutes() - $('#minAgo').val());
         $('#frm').val(d.toUTCString().slice(17,25)); //i.e the time section
       });
      update_series();
   });
      function update_series(){
         if($('p.yparameters').length>1){
             $('#addXSeries').hide();
         }else{
             $('#addXSeries').show();
         }
         if($('p.xparameters').length>1){
             $('#addYSeries').hide();
             for (x=0;x<$("select.xcolour").length;x++){
                $("label.xname:eq("+x+")").html("X<sub>"+x+"</sub>");
                $("select.xcolour:eq("+x+")").show();
                $("select.xcolour:eq("+x+")").prop("disabled",false);
                $("label.xcolour:eq("+x+")").show();
             }
             for (y=0;y<$("select.ycolour").length;y++){
                $("label.yname:eq("+y+")").html("Y<sub>"+y+"</sub>");
                $("select.ycolour:eq("+y+")").hide();
                $("select.ycolour:eq("+y+")").prop("disabled",true);
                $("label.ycolour:eq("+y+")").hide();
             }
         }else{
             $('#addYSeries').show();
             for (x=0;x<$("select.xcolour").length;x++){
                $("label.xname:eq("+x+")").html("X<sub>"+x+"</sub>");
                $("select.xcolour:eq("+x+")").hide();
                $("select.xcolour:eq("+x+")").prop("disabled",true);
                $("label.xcolour:eq("+x+")").hide();
             }
             for (y=0;y<$("select.ycolour").length;y++){
                $("label.yname:eq("+y+")").html("Y<sub>"+y+"</sub>");
                $("select.ycolour:eq("+y+")").show();
                $("select.ycolour:eq("+y+")").prop("disabled",false);
                $("label.ycolour:eq("+y+")").show();
             }
         }
      }


	</script>
</head>
<body>

	<div id="header">
		<h2>XY plots</h2>
	</div>
	<div id="content">

                {% if allparas|length >= 2 %}
		<div class="demo-container">
			<div id="chart" class="demo-chart"></div>
		</div>
                {% endif %}

           <p>
              <input type="checkbox" id="zoomtype" checked /> Selection Zoom 
              <input type="checkbox" id="hidenull"  /> Ignore nulls 
              <input type="checkbox" id="lines" checked /> Lines
              <input type="checkbox" id="points" /> Points 
              <button id=reset>RESET</button></p>     

		<!--p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>
		<p>Number plotted points: <input id="totalPoints" type="text" value="" style="text-align: right; width:5em"> </p>
		<p>Number recent points: <input id="recentPoints" type="text" value="" style="text-align: right; width:5em"> </p-->

          <form method="GET" action="xy">
		<p>
         <label for="frm">From:</label><input type="text" id="frm" name="frm" value="{{frm}}"></input>
         <label for="to">To:</label><input type="text" id="to"  name="to" value="{{to}}"></input>
         <label for="minAgo"></label><select id="minAgo">
            <option value="0">now</option>
            <option value="5">5 mins ago</option>
            <option value="10">10 mins ago</option>
            <option value="15">15 mins ago</option>
            <option value="20">20 mins ago</option>
            <option value="25">25 mins ago</option>
            <option value="30">30 mins ago</option>
            <option value="35">35 mins ago</option>
            <option value="40">40 mins ago</option>
            <option value="45">45 mins ago</option>
            <option value="50">50 mins ago</option>
            <option value="55">55 mins ago</option>
            <option value="60">60 mins ago</option>
            </select>
      </p>
      <div id="XSeriesContainer">
      {% for entry in x: %}
      <p class="xparameters"><label class="xname">X<sub>{{ x.index(entry)}}</sub> </label><select class="parameters" id="x{{ x.index(entry)}}" name="x"></select>
         <label class="xcolour" hidden>Colour:</label><select id="xcol{{ x.index(entry)}}"  class="xcolour"  name="c" hidden disabled>{% for each in colours: %}<option value="{{ each }}">{{each}}</option>{% endfor %}</select>
         <span onclick="$(this).parent().remove();update_series();" >{% if x.index(entry)>0 %}[X]{% endif %}</span>
      </p>
      {% endfor %}
      </div>      
      <input type="button" id="addXSeries" value="Add X " />
      <div id="YSeriesContainer">
      {% for entry in y: %}
         <p class="yparameters"><label class="yname">Y<sub>{{ y.index(entry)}}</sub> </label>
              <select class="parameters" id="y{{ y.index(entry)}}" name="y"></select>
              <label class="ycolour">Colour:</label><select id="ycol{{ y.index(entry)}}" class="ycolour" name="c">{% for each in colours: %}<option value="{{ each }}">{{each}}</option>{% endfor %}</select>
              <span onclick="$(this).parent().remove();update_series();" >{% if y.index(entry)>0 %}[X]{% endif %}</span></p>
      {% endfor %}
      </div>
      <input type="button" id="addYSeries" value="Add Y "/>      
      <input type="submit" value="PLOT"/>
      </form>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2013 IOLA and Ole Laursen
	</div>

</body>
</html>
