<HTML>

<script>

  n=document.form1.name1.value;
  q=['','Dave Tiddeman','Maureen Smith','Nick Jackson']

    if(q[i]==n)back=false;
  }
  if(back){
    window.history.back();
  }else{
    window.location.href="flts2.html";
  }
}
</script>

<BODY bgcolor=#0C2174 text=#E4F23B link=#FFFFFF>
